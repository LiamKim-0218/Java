<!DOCTYPE html>
<html lang="ko" mxlns:th="http://www.thymeleaf.org">
<head th:fragment="logInFragmentHead">
	<link rel="stylesheet" href="/styles/header.css" />

</head>

<body>
	<div th:fragment="logInFragment" class="logIn container">
		<form action="/add" method="post">
			<div class="form-floating mb-3">
				<input 
					type="text" 
					class="form-control" 
					name="userId" 
					id="floatingInput" 
					placeholder="아이디">
				<label for="floatingInput">아이디</label>
			</div>
			<div class="form-floating mb-3">
				<input 
					class="form-control" 
					name="password"
					placeholder="비밀번호" 
					id="floatingInput">
				<label for="floatingInput">비밀번호</label>
			</div>
			<button class="btn btn-primary">로그인</button>
		</form>
		<div>
		 <a th:href="@{/regist}" class="btn btn-outline-primary">회원가입</a>
		</div>
	</div>
</body>
</html>
