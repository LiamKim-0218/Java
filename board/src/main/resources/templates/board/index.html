<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org">

<head th:fragment="boardFragmentHead">
	<link rel="stylesheet" href="/styles/board/index.css" />
</head>

<body>
	<div th:fragment="boardFragment" class="board container">
		<div th:if="${isUserLoggedIn}">
			<form action="/add" method="post">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" name="title" id="floatingInput" placeholder="제목">
					<label for="floatingInput">제목</label>
				</div>
				<div class="form-floating mb-3">
					<textarea class="form-control" name="content" placeholder="내용" id="floatingTextarea"></textarea>
					<label for="floatingTextarea">내용</label>
				</div>
				<button class="btn btn-primary">글 올리기</button>
			</form>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">작성일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${list}" th:object="${item}">
					<td th:text="*{id}"></td>
					<td th:text="*{title}"></td>
					<td th:text="*{userName}"></td>
					<td th:text="*{createAt}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>

</html>
