<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>게시글</title>
	 <link rel="stylesheet" href="/boards/index.css" />
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<div>
		<h1 id="title"></h1>
		<h2 id="user"></h2>
		<p id="content"></p>
		
	</div>



	<script>
		async function getBoard() {
			console.log(location.search.split("=")[1]);
			const board = (await axios.post("/board/item", {
				id: location.search.split("=")[1],
				})
				).data;
			console.log(board);
			document.getElementById("title").innerHTML = board.title;
			document.getElementById("user").innerHTML = board.user;
			document.getElementById("content").innerHTML = board.content;
			
		}
		getBoard();
	</script>

</body>

</html>
